name: NPM + Vite + React CI

on:
  push:
    branches: [ main ]  
  pull_request:
    branches: [ main ]  

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          CI: true


      - name: Build project (Vite)
        run: npm run build
        env:
          NODE_ENV: production

      - name: Preview build (verify output)
        run: |
          npm run preview &
          sleep 3
          curl --fail http://localhost:4173 || exit 1
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-app-dist
          path: dist/
          retention-days: 3
